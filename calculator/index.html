<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="calculator.js" defer></script>
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button data-all-clear>AC</button>
      <button data-delete>DEL</button>
      <button data-operation="pow">x<sup>y</sup></button>
      <button data-operation="sqrt">
        <img src="img/square-root-mathematical-symbol.svg" width="30" />
      </button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation="divide">รท</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation="multiply">*</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation="minus">-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equals>=</button>
      <button data-operation="plus">+</button>
    </div>
  </body>
</html>
